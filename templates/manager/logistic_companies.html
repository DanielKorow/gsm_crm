{% extends 'manager/base.html' %}
{% block content %}
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title">Список логистических компаний</h3>
						</div>
						<div class="panel-body">
							<table class="table table-bordered table-striped">
								<tr>
									<th>
									</th>
									<th>
										Компания
									</th>
									<th>
										Информация
									</th>

								</tr>
							{% for i in companies %}
							<tr>
								<td>
									{{forloop.counter}}
								</td>
								<td>
									{{i.title}}
								</td>
								<td>
									{{i.surname}}
									{{i.first_name}}
									{{i.middle_name}} <br>
									{{i.email}} <br>
									{{i.phone}} <br>
									{{i.requisites}} 
								</td>
							</tr>
							{% endfor %}
							</table>
						</div>
					</div>
					<!-- END OVERVIEW -->
				</div>
			</div>
			<!-- END MAIN CONTENT -->
{% endblock %}
