{% extends 'manager/base.html' %}
{% block content %}
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title">Номенклатура</h3>
							<p class="panel-subtitle">Список позиций для заказа</p>
						</div>
						<div class="panel-body">
								<div class="row">
								<div class="col-md-12 text-right">
									<form action="/manager/items/add_item">
									<button type="submit" class="btn btn-info"><i class="fa fa-plus-square"></i> Добавить</button>
									</form>
								</div> 
							</div>	<br>
							<table class="table table-striped table-bordered table-hover">
								<tr>
									<th>
										№
									</th>
									<th>
										Позиция
									</th>
									<th>
										Информация
									</th>
									<th>
										Фото
									</th>
									<th>
									</th>
								</tr>
								{% for i in items%}
								<tr>
									<td>
										{{ forloop.counter }}
									</td>
									<td>
										{{ i.name }}
									</td>
									<td>
										{{ i.info }}
									</td>
									<td class="text-center">
										{% if i.photo %}
										<img src="{{ i.photo.url }}" style="width: 100px;">
										{% endif %}
									</td>
									<td> 
										<a href="/manager/items/remove/{{ i.id }}">Удалить</a>
									</td>
								</tr>
								{% endfor %}
							</table>							
						</div>
					</div>
					<!-- END OVERVIEW -->
				</div>
			</div>
			<!-- END MAIN CONTENT -->
{% endblock %}
