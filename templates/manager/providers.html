{% extends 'manager/base.html' %}
{% block content %}
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">	
						<div class="panel-heading">
							<h3 class="panel-title" style="cursor: pointer;" onclick="location.href='/designer/order/{{ order.id }}';"> Список поставщиков </h3>
						</div>
						<div class="panel-body">
						<table class="table table-striped table-bordered table-hover">
								<tr>
									<th>
										№
									</th>
									<th>
										Компания
									</th>
									<th>
										Фамилия
									</th>
									<th>
										Имя
									</th>
									<th>
										Отчество
									</th>
									<th>
										Email
									</th>
								</tr>
								{% for i in providers%}
								<tr>
									<td>
										{{ forloop.counter }}
									</td>
									<td>
										{{ i.title }}
									</td>
									<td>
										{{ i.surname }}
									</td>
									<td>
										{{ i.first_name }}
									</td>
									<td>
										{{ i.middle_name }}
									</td>
									<td>
										{{ i.email }}
									</td>
								</tr>
								{% endfor %}
						</table>
						</div>
					</div>
					<!-- END OVERVIEW -->
				</div>
			</div>
			<!-- END MAIN CONTENT -->
{% endblock %}
