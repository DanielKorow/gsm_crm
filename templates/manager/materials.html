{% extends 'manager/base.html' %}
{% block content %}
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title">Материалы</h3>
							<p class="panel-subtitle">Список материалов</p>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12 text-right">
									<form action="/manager/materials/add">
									<button type="submit" class="btn btn-info">Добавить</button>
									</form>
								</div> 
							</div>	<br>
							<table class="table table-striped table-bordered table-hover">
								<tr>
									<th>
										№
									</th>
									<th>
										Материал
									</th>
									<th>
									</th>
								</tr>
								{% for i in materials%}
								<tr>
									<td>
										{{ forloop.counter }}
									</td>
									<td>
										{{ i.material }}
									</td>
									<td> 
										<a href="/manager/materials/remove/{{ i.id }}">Удалить</a>
									</td>
								</tr>
								{% endfor %}
							</table>					
						</div>
					</div>
					<!-- END OVERVIEW -->
				</div>
			</div>
			<!-- END MAIN CONTENT -->
{% endblock %}
