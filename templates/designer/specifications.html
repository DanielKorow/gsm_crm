{% extends 'designer/base.html' %}
{% block content %}
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">	
						<div class="panel-heading">
							<h3 class="panel-title"> Технические требования </h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12 text-right">
									<form action="/designer/specifications/add">
									<button type="submit" class="btn btn-info"><i class="fa fa-plus-square"></i> Добавить</button>
									</form>
								</div> 
							</div>	<br>
						<table class="table table-striped table-bordered table-hover">
								<tr>
									<th>
										№
									</th>
									<th>
										Название
									</th>
									<th>
										Описание
									</th>
									<th>
										Файлы спецификации
									</th>
									<th></th>
								</tr>
								{% for i in specifications%}
								<tr>
									<td>
										{{ forloop.counter }}
									</td>
									<td>
										{{ i.name }}
									</td>
									<td>
										{{ i.specification }}
									</td>
									<td>
										{%if i.picture%}
										<a href="{{ i.picture.url }}">{{ i.picture }}</a>
										{%endif%}
									</td>
									<td>
										<a href="/designer/specification/remove/{{i.id}}">Удалить</a>
									</td>
								</tr>
								{% endfor %}
						</table>
						</div>
					</div>
					<!-- END OVERVIEW -->
				</div>
			</div>
			<!-- END MAIN CONTENT -->
{% endblock %}
