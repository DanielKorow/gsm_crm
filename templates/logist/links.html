{% extends 'logist/base.html' %}
{% block content %}
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-headline">
								<div class="panel-heading">
									<h3 class="panel-title">Полезные ссылки</h3>
									<div class="subtitle">
										<form method="POST">
											{% csrf_token %}
											Название: {{add_link.title}}
											Ссылка: {{add_link.link}}
											<button type="submit">Добавить</button>
										</form>
									</div>
								</div>
								<div class="panel-body">
									<table class="table table-striped table-bordered table-hover">
										<tr>
											<th>Название</th>
											<th>Ссылка</th>
											<th></th>
										</tr>
									{%for link in links%}
										<tr>
										<td><b>{{link.title}}</b></td>
										<td><a href="{{link.link}}">{{link.link}}</a></td>
										<td><a href="/logist/link/{{link.id}}/delete">Удалить</a></td>
										</tr>
									{%endfor%}
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
{%endblock%}
